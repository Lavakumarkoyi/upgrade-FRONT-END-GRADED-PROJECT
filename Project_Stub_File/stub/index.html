<!DOCTYPE html>
<html>
  <head>
    <!-- Place all CSS for header in this file -->
    <link href="css\header.css" rel="stylesheet" type="text/css" />

    <!-- Place all CSS for the rest of the elements in this file -->
    <link href="css\index.css" rel="stylesheet" type="text/css" />

    <!-- Place all CSS for fonts in this file -->
    <link href="css\font.css" rel="stylesheet" type="text/css" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <meta name="viewport" content="width=device-width intial-scale=1.0" />
  </head>
  <body>
    <div id="main-container-div">
      <div class="header clearfix">
        <!-- Insert code for Sign Up, Sign In button here. Add code for "ScriBBler" heading and the sub-heading -->
        <div class="logo">
          <img src="lava.jpg" /><!--sir I didn't found the logo-->
          <img src="lava.jpg" />
        </div>
        <div class="buttons">
          <button
            type="button"
            class="btn-signin"
            data-toggle="modal"
            data-target="#myModal"
          >
            signup
          </button>
          <button
            type="button"
            class="btn-signin"
            data-toggle="modal"
            data-target="#signin"
          >
            signin
          </button>
        </div>
      </div>

      <div class="postButtons">
        <!-- Insert code for All Posts & Create Post button here -->
        <button
          type="button"
          class="btn-post"
          data-toggle="modal"
          data-target="#postModal"
        >
          creatpost
        </button>
        <a href="html/bloglist.html"
          ><button type="button" class="btn-post">All posts</button></a
        >
      </div>
    </div>

    <div class="modal" id="myModal">
      <!-- Insert code for Sign In modal here -->
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5>SIGNUP FORM</h5>
            <button class="close" data-dismiss="modal">&times;</button>
          </div>
          <div class="modal-body">
            <form>
              <div class="form-group">
                <label for="fullname">FULLNAME</label>
                <input
                  type="text"
                  class="form-control"
                  placeholder="FULLNAME"
                  id="fullname"
                  required
                />
              </div>

              <div class="form-group">
                <label for="username">USERNAME</label>
                <input
                  type="text"
                  class="form-control"
                  placeholder="USERNAME"
                  id="username"
                  required
                />
              </div>

              <div class="form-group">
                <label for="password">PASSWORD</label>
                <input
                  type="text"
                  class="form-control"
                  placeholder="password"
                  id="password"
                  required
                />
              </div>

              <div class="form-group">
                <label for="cpassword">CONFIRM PASSWORD</label>
                <input
                  type="text"
                  class="form-control"
                  placeholder="CONFIRM PASSWORD"
                  id="cpassword"
                  required
                />
              </div>

              <div class="form-group">
                <button type="submit" class="btn btn-success btn-block">
                  SUBMIT
                </button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>

    <div class="modal" id="signin">
      <!-- Insert code for Sign Up modal here -->
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5>SIGNIN FORM</h5>
            <button class="close" data-dismiss="modal">&times</button>
          </div>
          <div class="modal-body">
            <form>
              <div class="form-group">
                <label for="username">USERNAME</label>
                <input
                  type="text"
                  class="form-control"
                  placeholder="USERNAME"
                  id="username"
                />
              </div>
              <div class="form-group">
                <label for="password">PASSWORD</label>
                <input
                  type="password"
                  class="form-control"
                  placeholder="PASSWORD"
                  id="password"
                />
              </div>
              <div class="form-group">
                <button type="submit" class="btn btn-success btn-block">
                  SIGNIN
                </button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>

    <div>
      <!-- Insert code for Create Post modal here -->
    </div>

    <div class="modal" id="postModal">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <button class="close" data-dismiss="modal">&times;</button>
          </div>
          <div class="modal-body">
            <form>
              <div class="form-group">
                <label for="fullname">FULLNAME</label>
                <input
                  type="text"
                  class="form-control"
                  id="fullname"
                  placeholder="ENTER FULLNAME"
                />
              </div>
              <div class="form-group">
                <lable for="title">TITLE OF BLOG</lable>
                <input
                  type="text"
                  class="form-control"
                  id="title"
                  placeholder="ENTER THE TITLE"
                />
              </div>
              <div class="form-group">
                <label for="textarea">ADD THE TEXT</label>
                <textarea
                  id="textarea"
                  placeholder="ADD THE TEXT"
                  class="w-100 form-control"
                ></textarea>
              </div>

              <div class="form-group">
                <button type="button" class="btn btn-success btn-block">
                  SUBMIT
                </button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>

    <!-- Place all Javascript for header in this file -->
    <script
      src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
      integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
      integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
      crossorigin="anonymous"
    ></script>
    <script src="js\header.js"></script>
    <!-- Place all Javascript for rest of the elements in this file -->
    <script src="js\index.js"></script>
  </body>
</html>
